<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>播客 - 专业内容中心</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="navbar">
    <div class="logo">🌌 播客</div>
    <input type="text" class="search" placeholder="搜索播客或作者...">
    <img src="avatar.jpg" alt="用户头像" class="avatar">
  </header>

  <!-- 主体内容 -->
  <main class="content">
    <section class="section-title">
      <h2>🎧 专业内容中心</h2>
      <p>发现优质播客内容，聆听思想的星辰。</p>
    </section>

    <section class="podcast-list">
      <article class="podcast-card">
        <img src="cover1.jpg" alt="播客封面" class="cover">
        <div class="info">
          <h3>《夜色里的思考》</h3>
          <p>作者：情绪观察局 · 52分钟</p>
          <button class="play-btn">▶ 播放</button>
        </div>
      </article>

      <article class="podcast-card">
        <img src="cover2.png" alt="播客封面" class="cover">
        <div class="info">
          <h3>《AI的孤独与浪漫》</h3>
          <p>作者：科技碎片 · 43分钟</p>
          <button class="play-btn">▶ 播放</button>
        </div>
      </article>

      <article class="podcast-card">
        <img src="cover3.png" alt="播客封面" class="cover">
        <div class="info">
          <h3>《当代年轻人的倦怠》</h3>
          <p>作者：心流对谈 · 60分钟</p>
          <button class="play-btn">▶ 播放</button>
        </div>
      </article>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <p>© 2025 播客 · 用声音记录世界</p>
  </footer>
</body>
</html>
